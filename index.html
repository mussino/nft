<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="card">
 
    <div class="wrapper">
      <div class="image">
        <img class="equi" src="./images/image-equilibrium.jpg" alt="">
        <div class="eye-hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
    </div>
 
    <h2>Equilibrium #3429</h2>

    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth-days">
      <div class="left">
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="price">0.041 ETH</p>
      </div>

      <div class="right">
        <img src="./images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
      </div>
    </div>

    <div class="author">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">skalexStuch</a>.
    </div>
</footer>
</body>
</html>
